<button mat-raised-button mat-dialog-close
        class="edit-btn"
        [routerLink]="['/item', items[index].id, 'edit']">
  <mat-icon>edit</mat-icon>
</button>
<div class="dialog-panel">
  <div *ngIf="items[index].img">
    <a target="_blank" [href]="items[index].img">
      <img class="dialog-image" [src]="items[index].img" alt="Image">
    </a>
  </div>
  <div class="dialog-text-box">
    <p class="dialog-text dialog-title">{{items[index].title}}</p>
    <p class="dialog-text dialog-info">{{items[index].info}}</p>
    <p class="dialog-text dialog-url" *ngIf="items[index].url">
      <mat-icon>link</mat-icon>
      <a [href]="items[index].url">来源</a>
    </p>
    <p class="dialog-text dialog-time">{{items[index].createdTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
  </div>
</div>
<div class="dialog-actions" (window:keydown)="keyDown($event)">
  <button mat-raised-button class="dialog-button" (click)="before()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button mat-raised-button class="dialog-button" mat-dialog-close>{{index}}</button>
  <button mat-raised-button class="dialog-button" (click)="next()">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
