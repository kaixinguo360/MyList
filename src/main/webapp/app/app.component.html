<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <div class="icon-box">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="back()">
          <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
        </button>
      </div>
      <span class="title">{{title}}</span>
      <div class="icon-box" *ngIf="router.url=='/'">
        <button
          type="button"
          aria-label="Home"
          mat-icon-button
          routerLink="">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div class="icon-box" *ngIf="router.url!='/'">
        <button
          type="button"
          aria-label="Add"
          mat-icon-button>
          <mat-icon style="color: white">add</mat-icon>
        </button>
        <button
          type="button"
          aria-label="Home"
          mat-icon-button
          routerLink="">
          <mat-icon>home</mat-icon>
        </button>
        <button
          type="button"
          aria-label="More"
          mat-icon-button
          [matMenuTriggerFor]="mainMenu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #mainMenu="matMenu" xPosition="before">
          <button mat-menu-item class="menu" (click)="logout()">注销</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
